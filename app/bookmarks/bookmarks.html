<h2>Bookmark App</h2>
<div  class="form-group">
    <span>Filtered by tag: <b>{{currentTag}}</b> </span> |
    <a href="" ng-click="clearFilter()">Clear filter</a>
    <button type="button" ng-click="showLastBookmark()">Last bookmark</button>
</div>
<div  bookmark="bookmark"  ng-repeat="bookmark in filteredBookmarks | filter:{tags:currentTag}">
   <button type="button" class="close"
           ng-click="deleteBookmark(bookmark)">&times;
   </button>
    <button type="button"
            class="btn btn-link"
            ng-click="editBookmark(bookmark)"
            ui-sref="index.bookmarks.edit">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>

</div>
<bookmarkedit ng-show="isEdit">1</bookmarkedit>
<bookmarkcreate ng-show="isCreate && !isEdit">1</bookmarkcreate>
<hr/>
<button type="button"
        class="btn btn-link"
        ng-click="createBookmark()"
        ng-show="!isCreate && !isEdit"
        ui-sref="index.bookmarks.create">
    <span class="glyphicon glyphicon-plus"></span>
    Create Bookmark
</button>
<hr/>
<div ng-controller="BookmarksCtrl">
    <pagination
            ng-model="currentPage"
            total-items="100"
            max-size="maxSize"
            boundary-links="true">
    </pagination>
</div>
