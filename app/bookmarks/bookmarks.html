<div  bookmark="bookmark"
     ng-repeat="bookmark in bookmarks | filter:{tags:getCurrentCategoryName()}">

   <button type="button" class="close"
           ng-click="deleteBookmark(bookmark)">&times;
   </button>
    <button type="button"
            class="btn btn-link"
            ng-click="editBookmark(bookmark)">
            <!--ui-sref="categories.bookmarks.edit({category:bookmark.category, bookmarkId:bookmark.id})">-->
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>

</div>
<bookmarkedit ng-show="isEdit">1</bookmarkedit>
<bookmarkcreate ng-show="isCreate">1</bookmarkcreate>

<hr/>

<ui-view>
    <!--<div ng-if="getCurrentCategory()">-->
        <button type="button"
                class="btn btn-link"
                ng-click="createBookmark()"
                ng-show="!isCreate">
                <!--ui-sref="categories.bookmarks.create({category:getCurrentCategoryName()})">-->
                <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
        </button>
    <!--</div>-->
</ui-view>
